<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="qr-card">
            <div class="image-container">
                <img src="images/image-qr-code.png" alt="qr code" width="300">
            </div>
            <div class="text-container">
                <h1 class="top">Improve your front-end 
                    skills by building projects
                </h1>
                <p>Scan the QR code to visit Frontend 
                    Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">boypaida</a>.
        </div>
    </footer>
</body>
</html>
